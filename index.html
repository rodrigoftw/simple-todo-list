<html>
<head>
	<title>Todo List</title>

	<ul>

		<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Hover on List Items</li>
		<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Click on List Items</li>
		<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Delete List Items</li>
		<!-- Test a really big todo to see if it can be truncated here right now -->
	</ul>

	</footer>
